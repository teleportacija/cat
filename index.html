<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Katya</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 10vw; /* Adjust size of the emoji */
  }
  a {
    text-decoration: none;
    color: inherit; /* Keeps the emoji color */
    animation: buzz 0.5s infinite;
  }
  @keyframes buzz {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px) rotate(-5deg); }
    50% { transform: translateX(5px) rotate(5deg); }
    75% { transform: translateX(-5px) rotate(-5deg); }
    100% { transform: translateX(5px) rotate(5deg); }
  }
</style>
</head>
<body>

<a href="https://t.me/katya_love" target="_blank">❤️</a>

</body>
</html>
